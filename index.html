<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="30">
    <title>Market News</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background-color:#000; padding:20px">
    

        <table style="text-align:left; color:#999999; line-height: 200%;">
            <tbody>
                <tr>
                <td id='books1'></td><td id='books2'></td>
                
                </tr>
            </tbody>
        </table>



    <script>
 
        
        // Walter Feed
        let xmlContent2 = '';
        let tableBooks2 = document.getElementById('books2');
        fetch('https://rss.app/feeds/AySisAVgD6gX7Xop.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent2 = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent2, 'application/xml');
                let books = xmlDOM.querySelectorAll('item');

                books.forEach(bookXmlNode => {

                    let row = document.createElement('tr');

                    //  title
                    td = document.createElement('td');
                    td.innerText = bookXmlNode.children[0].childNodes[0].data;
                    row.appendChild(td);

                    tableBooks2.appendChild(row);
                    
                });
                
            });
        });    



                // Walter Feed
        let xmlContent1 = '';
        let tableBooks1 = document.getElementById('books1');
        fetch('https://rss.app/feeds/bQXphbuGlBnLZd6L.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent1 = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent1, 'application/xml');
                let books = xmlDOM.querySelectorAll('item');

                books.forEach(bookXmlNode => {

                    let row = document.createElement('tr');

                    //  title
                    td = document.createElement('td');
                    td.innerText = bookXmlNode.children[0].childNodes[0].data;
                    row.appendChild(td);

                    tableBooks1.appendChild(row);
                    
                });
                
            });
        });    
    </script>
</body>
</html>
