<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="30">
    <title>Market News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:#000; padding:20px; color:#999999">
    
    <div class="row">
        <div class="col"><div id="col1"></div></div>
        <div class="col"><div id="col2"></div></div>
      </div>

    <script>
        let xmlContent = '';
        let tableBooks = document.getElementById('col1');
        // Financial Juice Feed
        fetch('https://rss.app/feeds/bQXphbuGlBnLZd6L.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let books = xmlDOM.querySelectorAll('item');

                books.forEach(bookXmlNode => {

                    let row = document.createElement('div');

                    //  title
                    // td = document.createElement('td');
                    ppp = document.createElement("p");
                    ppp.innerHTML = bookXmlNode.children[0].childNodes[0].data;
                    row.appendChild(ppp);
                    // row.appendChild(td);

                    tableBooks.appendChild(row);
                    
                });
                
            });
        });    

        // Walter Feed
        let xmlContent2 = '';
        let tableBooks2 = document.getElementById('col2');
        fetch('https://rss.app/feeds/AySisAVgD6gX7Xop.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent2 = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent2, 'application/xml');
                let books = xmlDOM.querySelectorAll('item');

                books.forEach(bookXmlNode => {

                    let row = document.createElement('div');

                    //  title
                    // td = document.createElement('td');
                    ppp = document.createElement("p");
                    ppp.innerHTML = bookXmlNode.children[0].childNodes[0].data;
                    row.appendChild(ppp);
                    // row.appendChild(td);

                    tableBooks2.appendChild(row);
                    
                });
                
            });
        });    
    </script>



</body>
</html>
